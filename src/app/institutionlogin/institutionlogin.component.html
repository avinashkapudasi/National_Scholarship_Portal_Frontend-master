<div class="container login-container">
    <div class="row">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="row">
            <h2>STUDENT LOGIN</h2>
            <form [formGroup]="form" class="row g-3" (ngSubmit)="login()">
                <div class="col-4">
                    <label for="email" class="form-label">Registered Email</label>
                    <input formControlName="email" type="text" class="form-control" name="email" id="email" placeholder="Enter email" >
                </div>
                <div class="col-4">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" name="password" id="password" placeholder="enter password" >
                </div>
                <div class="col-12">
                    <button type="submit" class="login-btn btn btn-success" value="login">Login</button>
                </div>
                <div class="col-12">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>    
        </div>  
    </div>
</div>
