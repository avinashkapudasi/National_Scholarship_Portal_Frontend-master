<div class="container login-container">
    <div class="shadow p-3 mb-5 bg-body rounded">
<div class="row">
    <h1>Institution LOGIN</h1>
    <form class="row g-3" [formGroup]="form" (ngSubmit)="login()">
        <div class="col-4">
            <label for="inputEmail" class="form-label">Registered Email</label>
            <input type="text" formControlname="loginid" class="form-control" Email="loginid" name="loginid" placeholder="" >
        </div>
        <div class="col-4">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" formControlname="password" class="form-control" pass="password" name="password" placeholder="" >
        </div>
        <div class="col-12">
            <button type="submit" class="login-btn btn btn-success" value="login">Login</button>
        </div>
        <div class="col-12">
            <a href="#" class="ForgetPwd">Forget Password?</a>
        </div>
        <div class="col-12">
            <a routerLink="/institutionregistration" class="institution-registration">Register Institution?</a>
        </div>
    </form>
</div>
