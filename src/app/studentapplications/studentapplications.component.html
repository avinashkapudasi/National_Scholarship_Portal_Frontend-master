
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>STUDENT APPLICATIONS List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Student State</th>
            <th>Student Email</th>
            <th>College Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of stuapplications">
            <td>{{ stuapplications.aadharNumber }}</td>
            <td>{{ stuapplications.ShowDetails }}</td>
            <td>{{ stuapplications.brand }}</td>
            <td>{{ stuapplications.madein }}</td>
            <td>{{ stuapplications.price }}</td>
            
            <td>
                
              <button (click)="ShowDetails(stuapplications.id)" class="btn btn-secondary" style="margin-left: 10px">Update</button>
                
              <button (click)="ShowDetails(stuapplications.id)" class="btn btn-info" style="margin-left: 20px">Details</button>

              <button (click)="ShowDetails(stuapplications.id)" class="btn btn-danger" style="margin-left: 30px">Delete</button>
            </td>
           
          </tr>
        </tbody>
      </table>
    </div>
    <button (click)="ShowDetails()">Load Application</button>
  </div>
