
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>STUDENT APPLICATIONS List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Student State</th>
            <th>Student Email</th>
            <th>College Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let application of applications | async">
            <td>{{ application.aadharNumber }}</td>
            <td>{{ application.ShowDetails }}</td>
            <td>{{ application.brand }}</td>
            <td>{{ application.madein }}</td>
            <td>{{ application.price }}</td>
            
            <td>
                
              <button (click)="ShowDetails(application.id)" class="btn btn-secondary" style="margin-left: 10px">Update</button>
                
              <button (click)="ShowDetails(application.id)" class="btn btn-info" style="margin-left: 20px">Details</button>

              <button (click)="ShowDetails(application.id)" class="btn btn-danger" style="margin-left: 30px">Delete</button>
            </td>
           
          </tr>
        </tbody>
      </table>
    </div>
  </div>
